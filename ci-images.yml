name: CI - Build & Push Images

on:
  workflow_dispatch:
    inputs:
      app_repo:
        description: 'rmqp-example repo URL'
        default: 'https://github.com/avielb/rmqp-example.git'
        required: true
      app_ref:
        description: 'Git ref (branch/tag/sha)'
        default: 'main'
        required: true
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY }}      # e.g., ghcr.io/yourorg or docker.io/youruser
      IMAGE_PREFIX: rmq                      # final images: REGISTRY/IMAGE_PREFIX-{producer,consumer}
    steps:
      - name: Checkout this infra repo
        uses: actions/checkout@v4

      # ---- Option A: clone the app repo separately (recommended) ----
      - name: Checkout app repo (rmqp-example)
        uses: actions/checkout@v4
        with:
          repository: avielb/rmqp-example
          ref: ${{ inputs.app_ref || 'main' }}
          path: app

      # ---- Option B: if you vendored app/producer and app/consumer in this repo, comment Option A and uncomment:
      # - name: Use local app sources
      #   run: echo "Using local ./producer and ./consumer dirs"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Compute tags
        id: meta
        run: |
          SHA="${GITHUB_SHA::7}"
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Build & push PRODUCER
        uses: docker/build-push-action@v6
        with:
          context: ./app/producer
          file: ./app/producer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-producer:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-producer:${{ steps.meta.outputs.sha }}

      - name: Build & push CONSUMER
        uses: docker/build-push-action@v6
        with:
          context: ./app/consumer
          file: ./app/consumer/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-consumer:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-consumer:${{ steps.meta.outputs.sha }}

      - name: Publish image tags output
        run: |
          echo "PRODUCER=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-producer:${{ steps.meta.outputs.sha }}"
          echo "CONSUMER=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-consumer:${{ steps.meta.outputs.sha }}"
